server {
    # 监听 80 端口 (HTTP)
    listen 80;
    # 你的域名，如果没有域名就写服务器IP，或者用下划线 _ 代表匹配所有
    server_name 47.99.104.154;

    # 网站根目录，指向你刚才上传文件的目录
    root /var/www/myfrontend;
    
    # 默认索引文件，当访问目录时，Nginx 会按顺序寻找这些文件
    index index.html index.htm;

    # 配置 location 块，用于处理请求
    location / {
        # 对于单页应用（如 Vue, React, Angular）使用 History 路由模式时，
        # 这个配置非常重要！它让所有非静态文件的路由都返回 index.html。
        try_files $uri $uri/ /index.html;
    }

    # （可选）配置静态资源缓存，提升性能
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}